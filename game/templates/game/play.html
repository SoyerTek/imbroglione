<!doctype html>

<html lang="en">

  <head>

    <!-- Required meta tags -->

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>Imbroglione - {{ game_id }}</title>

  </head>

  <body>

  <div class="container d-flex flex-column min-vh-100 justify-content-center align-items-center">

    <h1>[{{ game_id }}] - #</h1>

	<p>username</p>

	<br>
	{% if imbroglione %}
	<h4>Ora sei tu l'ingannatore</h4>

	<p>{{ secret_word }}</p>

	<button type="button" class="btn btn-warning" id="scarso">Comincio io(e voglio barare)</button>

	{% else %}

	<h4>Non sei tu l'ingannatore</h4>

	<p>{{ secret_word }}</p>

	<button type="button" class="btn btn-warning" id="scarso">Sono scarso/a(e voglio barare)</button>
	{% endif %}

	<p id="suggerimento"></p>

	<br>

	<div style="padding-top: 15px;">

	  <button type="button" class="btn btn-success">Ricarica</button>

	  <button type="button" class="btn btn-primary">Nuovo round</button>

	</div>

	<br>

  </div>

  <div class="container d-flex flex-column min-vh-100 justify-content-center align-items-center">

    <h1>[CODICE] - #</h1>

	<p>username</p>

	<br>

	<h4>Non sei tu l'ingannatore</h4>

	<p>Parolona</p>

	<button type="button" class="btn btn-warning">Sono scarso/a(e voglio barare)</button>

	<br>

	<div style="padding-top: 15px;">

	  <button type="button" class="btn btn-success">Ricarica</button>

	  <button type="button" class="btn btn-primary">Nuovo round</button>

	</div>

	<br>

  </div>

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<script>

		$("#scarso").on("click", function(){
			$("#suggerimento").html("{{ suggestion }}");
		});

	</script>

  </body>

</html>
